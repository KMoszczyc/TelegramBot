version: '3'

services:
  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile_bot
    env_file:
      - .env
    image: telegram-bot
    volumes:
      - .:/TelegramBot
  etl:
    build:
      context: .
      dockerfile: docker/Dockerfile_bot_etl
    env_file:
      - .env
    image: telegram-bot-etl
    volumes:
      - .:/TelegramBot